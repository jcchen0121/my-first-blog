{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p>published on: {{ post.published_date }}, by author: {{ post.author }}</p>
            </div>
        {% endif %}
        <h1>Title: {{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
