<!--https://tutorial.djangogirls.org/en/template_extending/-->
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>published on: {{ post.published_date }}, by author: {{ post.author }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
